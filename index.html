<body class="container">
	<h1>Calculadora para el carro</h1>

	<label for="Tm">Tm: </label>
	<input type="number" id="g">

	<label for="Tm-2">g  *</label>
	<input type="number" id="cm">
	<label for="R">cm </label><br>

	<label for="R">R: </label>
	<input type="number" id="R">
	<label for="R">cm </label><br>

	<label for="µ">µ: </label>
	<input type="number" id="µ"><br>

	<label for="m">m: </label>
	<input type="number" id="m">
	<label for="m">/4    gr </label><br>

	<button onclick="calcular()">Calcular</button>

	<p id="aceleracion">a =</p>
	<p id="Radio_2">r2 =</p>
	
	<script>
		function calcular() {
			const g = document.getElementById("g").value;
			const cm = document.getElementById("cm").value;
			const R = document.getElementById("R").value;
			const µ = document.getElementById("µ").value;
			const m = document.getElementById("m").value;

			a = (µ*(((m/4)/1000)*9.81))/((m/4)/(1000));

			r2 = (R/100*(µ*(((m/4)/1000)*9.81))*R/100)  /  (((g/1000)*9.81)*(cm/100));

			document.getElementById("aceleracion").textContent ="a =" + a + " m/s^2";
			document.getElementById("Radio_2").textContent ="r2 =" + r2*100 + " cm";
			
		}
	</script>
